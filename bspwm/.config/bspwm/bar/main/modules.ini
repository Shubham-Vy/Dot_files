###########################||   BSPWM   ||###########################

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = true

format = <label-state> <label-mode>
format-font = 2

label-focused = " ﯂ "
label-focused-foreground = ${colors.cyan}

label-occupied = "  "
label-occupied-foreground = ${colors.bat}

label-empty = "  "
label-empty-foreground = ${colors.dim}

##########################||   DATE   ||##########################

[module/date]
type = internal/date
interval = 5
time = %l:%M%p
label = "%time%"
label-font = 1
label-foreground = ${colors.white}

##########################||   ALSA   ||##########################

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume><label-volume>
label-volume = " %percentage%]   "
label-volume-foreground = ${colors.alsa}

format-muted =<label-muted>
format-muted-prefix = 婢
format-muted-foreground = ${colors.red}
format-muted-prefix-font = 4
label-muted = " %percentage%]   "

ramp-volume-0 = "奄"
ramp-volume-1 = "奄"
ramp-volume-2 = "奔"
ramp-volume-3 = "奔"
ramp-volume-4 = "奔"
ramp-volume-5 = "墳"
ramp-volume-6 = "墳"
ramp-volume-foreground = ${colors.alsa}
ramp-volume-font = 4

ramp-headphones-0 = 
ramp-headphones-1 = 

##################################################################
##########################||   CPU   ||##########################

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
label = "%percentage:2%]   "
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
format-prefix-font = 5
label-font = 1
label-foreground = ${colors.cyan}

#######################||   TEMPERATURE   ||#######################

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 65

format = <label>
label = " %temperature%]   "
label-foreground = ${colors.temp}
format-prefix = ""
format-prefix-font = 6
format-prefix-foreground = ${colors.temp}

format-warn = <label-warn>
label-warn = " %temperature%]   "
label-warn-foreground = ${colors.red}
format-warn-prefix = ""
format-warn-prefix-font = 6
format-warn-prefix-foreground = ${colors.red}

##########################||   battery   ||##########################

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 10
time-format = %H:%M

format-full = <label-full> 
format-full-prefix = ""
format-full-prefix-font = 7
format-full-prefix-foreground = ${colors.red}
label-full = " %percentage%]   "
label-full-foreground = ${colors.red}

format-charging = <animation-charging><label-charging>
label-charging = " %percentage%]   "
label-charging-foreground = ${colors.bat}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-foreground = ${colors.bat}
animation-charging-font = 7
animation-charging-framerate = 500

format-discharging =<ramp-capacity><label-discharging> 
label-discharging = " %percentage%] [%time%]  "
label-discharging-foreground = ${colors.white}

ramp-capacity-0 = " "
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-font = 7

##########################||    MISK    ||##########################
[module/ffmpeg]
type = custom/text
content = " ﮊ    "
content-font = 7
content-foreground = ${colors.red-b}
click-left = ~/.config/bspwm/bar/scripts/ffmpeg.sh


[module/invert]
type = custom/text
content = " 嗀   "
content-font = 7
content-foreground = ${colors.dim}
click-left = ~/.config/bspwm/bar/scripts/invert.sh
