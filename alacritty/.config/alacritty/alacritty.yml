window:
  dimensions:
    columns: 75
    lines: 23
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none
scrolling:
  history: 10000
  multiplier: 15
background_opacity: 0.15
window.dynamic_title: false
env:
  WINIT_X11_SCALE_FACTOR: "1.0"
font:
  normal:
    #family: FantasqueSansMono Nerd Font
    family: MesloLGS NF
    #family: FontAwesome
    style: SemiBold
  bold:
    family: JetBrains Mono
  italic:
    family: JetBrains Mono
  offset:
    x: 0
    y: 0
  size: 17
colors:
  name: Belge
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#252525"
    red: "#ef6769"
    green: "#a6e22e"
    yellow: "#fd971f"
    blue: "#6495ed"
    magenta: "#deb887"
    cyan: "#b0c4de"
    white: "#dbdcdc"
  bright:
    black: "#454545"
    red: "#fc7ca5"
    green: "#b6e354"
    yellow: "#fd971f"
    blue: "#87ceeb"
    magenta: "#996600"
    cyan: "#87ceeb"
    white: "#fdfdfd"
hide_cursor_when_typing: true
cursor:
  style: Beam
  unfocused_hollow: true
